<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Uploaded Documents</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .documents-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
        }
        h2 {
            color: #00796b;
        }
        .document-list {
            list-style-type: none;
            padding: 0;
        }
        .document-item {
            margin: 10px 0;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="documents-container">
        <h2>Your Uploaded Documents</h2>
        <ul class="document-list">
            {% for document in files %}
                <li class="document-item">
                    <a href="{{ document.file_url }}" target="_blank">{{ document.file_name }}</a>
                    <span>&nbsp;&nbsp;</span>
                        <a href="{% url 'delete_document' document.file_name %}" class="btn delete">
                            <i class="fas fa-trash"></i>
                        </a>
                        <!-- make some space between them -->
                        <span>&nbsp;&nbsp;</span>
                        <a href="{{ document.file_url }}" download="{{ document.file_name }}" class="btn download">
                            <i class="fas fa-download"></i> 
                        </a>
                </li>
            {% empty %}
                <p>No documents uploaded yet.</p>
            {% endfor %}
        </ul>
            <a href="{% url 'home' %}" class="btn">Go Back</a>
    </div>
</body>
</html>
