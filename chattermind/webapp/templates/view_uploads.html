<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Uploaded Documents</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .documents-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
        }
        h2 {
            color: #00796b;
        }
        .document-list {
            list-style-type: none;
            padding: 0;
        }
        .document-item {
            margin: 10px 0;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="documents-container">
        <h2>Your Uploaded Documents</h2>
        <ul class="document-list">
            {% for document in files %}
                <li class="document-item">
                    <a href="{{ base_url }}{{ document.url }}" target="_blank">
                        {{ document.name }}
                    </a>
                    <span>&nbsp;&nbsp;</span>
                    <a href="{{ base_url }}{{ document.url }}" download class="btn btn-download">
                        <i class="fas fa-download"></i> Download
                    </a>
                    <span>&nbsp;&nbsp;</span>
                    <a href="{% url 'delete_document' chatbot_name=chatbot_name file_name=document.name %}">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </li>
            {% empty %}
                <p>No documents uploaded yet.</p>
            {% endfor %}
        </ul>
            <a href="{% url 'chatbot_detail' chatbot_id=chatbot_id %}" class="btn">Go Back</a>
    </div>
</body>
</html>
