<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatBot History</title>
</head>
<body>
    <h2>ChatBot History</h2>
    <ul>
        {% for chatbot in chatbots %}
            <li>
                <a href="{% url 'view_chatbot' chatbot.id %}">{{ chatbot.name }}</a>
                - Created on {{ chatbot.created_at }}
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'chatbot_dashboard' %}">Back to Dashboard</a>
</body>
</html>
